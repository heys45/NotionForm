  <script>
    function loadScript(url) {
      const script = document.createElement("script");
      script.defer = true;
      script.src = url;
  
      document.head.appendChild(script);
    }
  
    // 現在のページのURLを取得する
    const currentPageUrl = window.location.href;
  
    // 特定のページでスクリプトを適用しないようにする
    const excludedPageUrl = "https://jukuspot.com/00dummy-school";
    if (currentPageUrl !== excludedPageUrl) {
      loadScript("https://heys45.github.io/jukust/common.js");
      loadScript("https://heys45.github.io/jukust/t-schedule.js");
      loadScript("https://heys45.github.io/jukust/t-top.js");
      loadScript("https://heys45.github.io/jukust/s-shift.js");
      loadScript("https://heys45.github.io/jukust/t-shift.js");
      loadScript("https://heys45.github.io/jukust/s-teacher.js");
      loadScript("https://heys45.github.io/jukust/t-shift.js");
      loadScript("https://heys45.github.io/jukust/s-top.js");
      loadScript("https://heys45.github.io/jukust/t-shift.js");
      loadScript("https://heys45.github.io/jukust/t-prof.js");
    }
  </script>
  
  
  <script>
    function loadStylesheet(url) {
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = url;
      console.log(link);
      document.head.appendChild(link);
    }
  
  setTimeout(function() {
    // 現在のページのURLを取得する
    const currentPageUrl = window.location.href;
  
    // 特定のページでCSSを適用しないようにする
    const excludedPageUrl = "dummy";
  
    // 現在のページのURLがexcludedPageUrlを含まない場合にだけ、CSSを読み込む
    if (!currentPageUrl.includes(excludedPageUrl)) {
      loadStylesheet("https://heys45.github.io/jukust/super-raw.css");
    }
  }, 300); // 0.3秒後にスクリプトを実行
  </script>
