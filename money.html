  // フォーム構成の定義
  let fTitle, fButton, fId;
  fId = "moneyForm";
  fTitle = `経費入力フォーム`;
  fButton = "回答を提出する";

  // フォーム要素の定義
  const fElements = [
    { name: "日付", type: "date", value:  new Date().toISOString().split("T")[0], inline: true, width: "150px" },
    { name: "支払い方法", type: "select", value: "", inline: true, width: "200px",breakAfter: true, options: []},
    { name: "カテゴリ", type: "select", value: "", inline: true, width: "200px", options: []},
    { name: "出費", type: "number", value: "", inline: true, width: "100px" },
    { name: "経費", type: "checkbox", value: "", inline: true, breakAfter: true, width: "auto" },
    { name: "タグ", type: "multiselect", value: "", inline: true, width: "calc(100% - 50px)"},
    { name: "タグ追加", type: "button", value: "＋", inline: true, width: "50px", onClick: addTagInput },
    { name: "メモ", type: "textarea", value: "", inline: false, width: "100%" },
    { name: "計上項目", type: "select", value: "", inline: true, width: "200px", options: []},
    { name: "計上額", type: "number", value: "", inline: true, breakAfter: true, width: "100px" },
    { name: "経費メモ", type: "textarea", value: "", inline: true, width: "100%" },
  ];

  // セレクトデータの取得関数
  let tagData = {};
  document.addEventListener("DOMContentLoaded", fetchFormData);
  async function fetchFormData() {
    const response = await fetch("https://script.google.com/a/macros/sauceed.tokyo/s/AKfycbyVq8YrNJcJzYT_2henEv7eCR_ZAFrnKurkVRdN7SrYyV2mUPeJEwe8lmm3kbacyc9S/exec", {
      method: 'POST',
      headers: {
        'Content-Type': 'text/plain',
      },
      mode: 'cors',
    });

    const categories = await response.json();
    tagData = categories;
    updateSelectOptions("カテゴリ", Object.keys(tagData.categories));
    updateSelectOptions("支払い方法", tagData.paymentMethods);
    updateSelectOptions("計上項目", tagData.postingItems);

    const formContainer = document.getElementById("form-container");
    const existingForm = document.getElementById("myForm");
    if (existingForm) {
      formContainer.removeChild(existingForm);
    }

    createForm();
    console.log(tagData);
  }
