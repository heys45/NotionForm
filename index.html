

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スポットバイト開発</title>
    <link rel="stylesheet" href="sidemenue.css">
    <link rel="stylesheet" href="progressbar.css">
    <link rel="stylesheet" href="schedule_table.css">
    <link rel="stylesheet" href="schedule_form.css">
</head>
<body>

<!-- ここからSuperに貼り付けるーーーーーーーーーーーーーーーーーーーーーーーーーーーーー -->


<div class="content-area" style="visibility: hidden;margin-top: 100%;">

    <div class="side-bar">
        <ul class="menu">
        </ul>
        <p id="latest-update"></p>
    </div>

    <div class="main-bar">
        <h2>スポットバイトの流れ</h2>
        <div id="progress-wrapper">
            <ul class="progressbar" style="display: flex;">
                <li id="li-schedule" class="complete">ｽｹｼﾞｭｰﾙ<br>提出</li>
                <li id="li-request" class="active">シフト<br>ﾘｸｴｽﾄ</li>
                <li id="li-confirm" class="">シフト<br>確定</li>
                <li id="li-attendance" class="">勤務<br>報告</li>
                <li id="li-payment" class="">給与<br>振込</li>
            </ul>
        </div>
        <div id="page-content">

        </div>
    </div>

    <!-- ポップアップフォーム -->
    <div id="myModal" class="modal">
        <div class="modal-content form-container">
            <span class="close">&times;</span>
            <h3>[日付]｜[講師名]先生｜<br>シフト依頼フォーム</h3>

            <!-- 各種参考情報 -->
            <div id="submit-schedule">
                <h4>講師の提出スケジュール</h4>
                <span>・スケジュール｜[勤務可否]</span><br>
                <span>・勤務可能時間｜[時間]</span><br>
                <span>・補足・備考　｜[補足]</span><br>
            </div>

            <!-- 各種フォーム本体 -->
            <form id="myForm" class="form-content">
                <h4>↓ 依頼内容をご記入ください</h4>
                <!-- 勤務開始時間 -->
                <div class="form-row">
                    <label for="start_hour">・勤務開始時間</label>
                    <div class="form-inline">
                        <select id="start_hour" name="start_hour">
                        <!-- 8:00 ~ 22:00 の選択肢を生成 -->
                        <option value="">--</option>
                        </select>
                        <label for="start_minute">時</label>
                        <select id="start_minute" name="start_minute">
                        <option value="">--</option>
                        </select>分
                    </div>
                </div>
                <!-- 勤務終了時間 -->
                <div class="form-row">
                    <label for="end_hour">・勤務終了時間</label>
                    <div class="form-inline">
                        <select id="end_hour" name="end_hour">
                        <!-- 8:00 ~ 22:00 の選択肢を生成 -->
                        <option value="">--</option>
                        </select>
                        <label for="end_minute">時</label>
                        <select id="end_minute" name="end_minute">
                        <option value="">--</option>
                        </select>分
                    </div>
                </div>
                <!-- 休憩時間 -->
                <div class="form-row">
                    <label for="break_time">・休憩時間</label>
                    <div class="form-inline">
                        <select id="break_time" name="break_time">
                        <option value="">--</option>
                        </select>分
                    </div>
                </div>
                <!-- 補足・備考 -->
                <div class="form-row">
                    <label for="remarks">・補足・備考</label>
                    <textarea id="remarks" name="remarks"></textarea>
                </div>
                <!-- 送信ボタン・取り消しボタン -->
                <div class="form-row buttons">
                    <button type="submit">シフト依頼を完了する</button>
                    <button type="submit" id="cancelButton" style="display: none;">シフト依頼を取消する</button>
                </div>
            </form>
        </div>
    </div>

</div>


<!--スクリプトの読み込み-->
<script src="https://heys45.github.io/SAUCEED/spot-js/load.js"></script>


<!-- ここまでSuperに貼り付けるーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー -->


</body>
</html>
