<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sidemenue.css">
</head>
<body>
    <p id="last-updated"></p>
    <script>
      // ページの最終更新日時を取得
      const lastUpdated = new Date(document.lastModified);
  
      // 現在の日時を取得
      const now = new Date();
  
      // 日時のフォーマットを設定
      const options = {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: false
      };
  
      // 最終更新日時と現在日時を比較して表示
      if (lastUpdated.getTime() === 0) {
        document.getElementById("last-updated").innerHTML = "このページは更新されていません。";
      } else if (lastUpdated.getTime() === now.getTime()) {
        document.getElementById("last-updated").innerHTML = "このページは現在更新されています。";
      } else if (lastUpdated < now) {
        document.getElementById("last-updated").innerHTML = "このページは " + lastUpdated.toLocaleDateString("ja-JP", options) + " に更新されました。";
      }
    </script>

            <div class="parent-menu">トップページ</div></li>
        <li class="group-menu dropdown">
          <div class="parent-menu">シフト依頼ページ</div>

        </div>

          </ul>
          <li class="group-menu dropdown">

          <ul class="dropdown-menu">

          </ul>
        </li>
    </ul>
</body>
</html>
